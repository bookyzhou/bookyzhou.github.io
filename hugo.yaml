# 提示: 要移除关于、归档和搜索页面的菜单项，请从对应页面的 Front Matter 中删除 menu 字段
menu:
  # -----------------------------------------------------------------------
  # 主导航菜单
  # -----------------------------------------------------------------------
  main:
  - identifier: Home # 菜单项唯一标识符
    name: 主页 # 菜单项显示名称
    url: / # 菜单项链接地址
    weight: 1 # 菜单项排序权重（数字越小越靠前）
    params:
      icon: home
  - identifier: Search
    name: 搜索
    url: /search/
    weight: 2
    params:
      icon: search
  - identifier: Archives
    name: 归档
    url: /archives/
    weight: 3
    params:
      icon: archives
  - identifier: About
    name: 关于
    url: /about/
    weight: 4
    params:
      icon: user
  - identifier: Links
    name: 友链
    url: /links/
    weight: 5
    params:
      icon: link
  # -----------------------------------------------------------------------
  # 社交媒体链接
  # -----------------------------------------------------------------------
  social:
  - identifier: github
    name: GitHub
    url: https://github.com/bookyzhou
    weight: 1
    params:
      icon: brand-github
  - identifier: bilibili
    name: Bilibili
    url: https://space.bilibili.com/629603804
    weight: 2
    params:
      icon: brand-bilibili
  - identifier: zhihu
    name: Zhihu
    url: https://www.zhihu.com/people/zhou-yi-heng-88-37
    weight: 3
    params:
      icon: brand-zhihu
  - identifier: mail
    name: Mail
    url: mailto:zhouyiheng@mail.ustc.edu.cn
    weight: 4
    params:
      icon: mail
  - identifier: rss
    name: RSS
    url: https://bookyzhou.github.io/index.xml
    weight: 5
    params:
      icon: rss

# ===========================================================================
# 相关文章推荐配置
# ===========================================================================
related:
  includeNewer: true # 是否包含比当前文章更新的文章
  threshold: 60 # 相关度阈值（0-100），低于此值的文章不会被推荐
  toLower: false # 比较时是否转换为小写
  indices:
  # 用于计算相关度的索引
  - name: tags # 按标签匹配
    weight: 100 # 标签的权重
  - name: categories # 按分类匹配
    weight: 200 # 分类的权重（权重越高影响越大）

# ===========================================================================
# Markdown 渲染配置
# ===========================================================================
markup:
  # -----------------------------------------------------------------------
  # Goldmark 解析器配置（Hugo 默认的 Markdown 解析器）
  # -----------------------------------------------------------------------
  goldmark:
    extensions:
      # 扩展功能
      passthrough:
        # 直通模式：允许特定内容不被 Markdown 解析
        enable: true # 启用直通模式（用于支持数学公式）
        delimiters:
          # 定义直通内容的分隔符
          block:
          # 块级元素分隔符（独立成段）
          - - \[ # LaTeX 块级公式：\[ 公式内容 \]
            - \]
          - - $$ # 另一种块级公式：$$ 公式内容 $$
            - $$
          inline:
          # 行内元素分隔符（段落内）
          - - \( # LaTeX 行内公式：\( 公式内容 \)
            - \)
    renderer:
      # 渲染器配置
      unsafe: true
        # 允许在 Markdown 中使用原始 HTML 标签
        # 注意：设为 true 可能有安全风险，但提供更大灵活性

  # -----------------------------------------------------------------------
  # 目录生成配置
  # -----------------------------------------------------------------------
  tableOfContents:
    startLevel: 2 # 目录起始级别（从 h2 开始，h1 不包含在目录中）
    endLevel: 4 # 目录结束级别（到 h4 为止）
    ordered: true # 使用有序列表（1. 2. 3.）而非无序列表

  # -----------------------------------------------------------------------
  # 代码高亮配置
  # -----------------------------------------------------------------------
  highlight:
    noClasses: false # 使用 CSS 类名而非内联样式（需配合 CSS 文件）
    codeFences: true # 启用代码围栏语法（```语言名）
    guessSyntax: true # 未指定语言时自动猜测代码语言
    lineNos: true # 显示代码行号
    lineNoStart: 1 # 行号起始值
    lineNumbersInTable: true # 使用表格布局显示行号（便于复制代码时不复制行号）
    tabWidth: 4 # Tab 键对应的空格数
